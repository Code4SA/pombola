<a class="house-splash {{ object.slug }}" href="{{ object.get_absolute_url }}">
    <div class="house-title">
        <h1>{{ object.name }}</h1>
      {% if object.num_position_holders %}
        <p class="kind-of-subtitle">{{ object.num_position_holders }} members</p>
      {% endif %}
    </div>
</a>
